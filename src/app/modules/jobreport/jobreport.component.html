<div class="jr-full-size jr-layout-column">
    <mat-card>
        <form class="jr-filter-form jr-layout-row">
            <mat-form-field style="flex:2"> 
              <mat-label>Mobile Number</mat-label>
              <input matInput>
            </mat-form-field>
          
            <mat-form-field style="flex:2">
              <mat-label>Name of the Customer</mat-label>
              <input matInput/>
            </mat-form-field>

            <mat-form-field style="flex:2">
                <mat-label>Technicians Name</mat-label>
                <input matInput />
            </mat-form-field>
            <mat-checkbox style="flex:.5" class="jr-align-horizondal">AMC</mat-checkbox>
            <mat-checkbox style="flex:1" class="jr-align-horizondal">Payment Pending</mat-checkbox>
            <button mat-mini-fab color="primary" aria-label="search">
                <mat-icon>search</mat-icon>
              </button>
        </form>
    </mat-card>
    <div style="margin-top:30px;flex:1;position: relative;">
        <button mat-fab color="accent" aria-label="add a new report"
        routerLink="/main/createreport"
         style="position: absolute;right:30px;top:-20px">
            <mat-icon>add</mat-icon>
          </button>
        <div class="jr-result-table-header"></div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 jr-full-size">
            
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Ref No </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Mobile No </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
