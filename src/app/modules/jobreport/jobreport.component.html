<div class="jr-full-size jr-layout-column">
    <mat-card>
        <form  fxLayoutGap="10px">
            <mat-form-field > 
              <mat-label>Mobile Number</mat-label>
              <input matInput>
            </mat-form-field>
          
            <mat-form-field >
              <mat-label>Name of the Customer</mat-label>
              <input matInput/>
            </mat-form-field>

            <mat-form-field >
                <mat-label>Technicians Name</mat-label>
                <input matInput />
            </mat-form-field>
            <mat-checkbox >AMC</mat-checkbox>
            <mat-checkbox >Payment Pending</mat-checkbox>
            <button mat-mini-fab color="primary" aria-label="search" >
                <mat-icon>search</mat-icon>
              </button>
        </form>
    </mat-card>
    <div style="margin-top:30px;flex:1;position: relative;">
        <button mat-fab color="accent" aria-label="add a new report"
        routerLink="/main/createreport"
         style="position: absolute;right:30px;top:-20px">
            <mat-icon>add</mat-icon>
          </button>
        <div class="jr-result-table-header"></div>
          <jr-readonlytable [columns]="columns" [data]="data"></jr-readonlytable>
    </div>
</div>
