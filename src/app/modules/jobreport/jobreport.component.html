<div class="jr-full-size jr-container-sizing jr-layout-column">
    <mat-card>
        <form class="jr-filter-form jr-layout-row">
            <mat-form-field style="flex:1">
              <mat-label>Search</mat-label>
              <input matInput placeholder="Ex. Pizza" value="Sushi">
            </mat-form-field>
          
            <mat-form-field style="flex:1">
              <mat-label>Leave a comment</mat-label>
              <input matInput placeholder="Ex. It makes me feel..."/>
            </mat-form-field>

          <mat-form-field style="flex:1">
            <mat-label>Leave a comment</mat-label>
            <input matInput placeholder="Ex. It makes me feel..."/>
          </mat-form-field>

        <mat-form-field style="flex:1">
            <mat-label>Leave a comment</mat-label>
            <input matInput placeholder="Ex. It makes me feel..."/>
          </mat-form-field>
        </form>
    </mat-card>
    <div style="margin-top:30px;flex:1;position: relative;">
        <button mat-fab color="primary" aria-label="add a new report" style="position: absolute;right:30px;top:-20px">
            <mat-icon>add</mat-icon>
          </button>
        <div class="jr-result-table-header"></div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 jr-full-size">
            
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
