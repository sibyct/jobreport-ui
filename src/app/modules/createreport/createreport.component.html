<mat-card>
    <mat-card-title>Create a Report</mat-card-title>
    <mat-card-content>
        <form class="jr-layout-column jr-create-form">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput  value="Sushi">
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>Mobile Number</mat-label>
                <input matInput/>
              </mat-form-field>
  
              <mat-form-field>
                  <mat-label>Address</mat-label>
                  <input matInput />
              </mat-form-field>
  
              <mat-form-field style="width:50%">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Land Mark</mat-label>
                <input matInput/>
            </mat-form-field>
            <mat-radio-group aria-label="Customer Approval">
                <label style="margin-right: 10px;">Customer Approval</label>
                <mat-radio-button style="margin-right: 10px;" value="1">Yes</mat-radio-button>
                <mat-radio-button style="margin-right: 10px;" value="2">No</mat-radio-button>
              </mat-radio-group>
            <div class="jr-layout-row" style="margin-top: 20px;justify-content:flex-end;">
                <button mat-raised-button style="margin-right: 10px;" routerLink="/main/jobreport">Cancel</button>
                <button mat-raised-button color="primary">Save</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
