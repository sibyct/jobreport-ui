<div class="jr-page-header">Create a Report</div>
<mat-card>
    <mat-card-content fxLayout="column">
        <mat-form-field style="width: 50%;">
            <mat-label>Name Of the Client</mat-label>
            <input matInput  [(ngModel)]="data.name" autocomplete="off">
        </mat-form-field>

        <mat-form-field style="width: 50%;">
            <mat-label>Mobile No</mat-label>
            <input matInput  [(ngModel)]="data.mobNo" autocomplete="off" jrNumberOnly>
        </mat-form-field>

        <mat-form-field style="width: 50%;">
            <mat-label>Adreess</mat-label>
            <input matInput  [(ngModel)]="data.address" autocomplete="off">
        </mat-form-field>

        <mat-form-field style="width: 50%;">
            <mat-label>Location</mat-label>
            <input matInput  [(ngModel)]="data.location" autocomplete="off" >
        </mat-form-field>

        <mat-form-field style="width: 50%;">
            <mat-label>Type of Complaint</mat-label>
            <input matInput  [(ngModel)]="data.typeOfcomplaint" autocomplete="off">
        </mat-form-field>

        <mat-form-field style="width: 20%;">
            <mat-label>Enquiry Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="data.enquiryDate" autocomplete="off">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field style="width: 50%;">
            <mat-label>C/O</mat-label>
            <input matInput  [(ngModel)]="data.co" autocomplete="off">
        </mat-form-field>
        
    </mat-card-content>
    <mat-card-footer fxLayout="row" fxLayoutGap="10px" style="margin: 10px;">
        <button mat-raised-button aria-label="cancel" > Cancel</button>
        <button mat-raised-button color="primary" aria-label="save" > Save</button>
    </mat-card-footer>
</mat-card>
