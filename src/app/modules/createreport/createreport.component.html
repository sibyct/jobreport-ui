<div class="jr-page-header">Create a Report</div>
<mat-card>
    <mat-card-content fxLayout="column">
        <form fxLayout="column" #createReportForm="ngForm" (ngSubmit)="createReport(createReportForm)" style="width: 50%;">
            <mat-form-field>
                <mat-label>Client Name</mat-label>
                <input matInput  [(ngModel)]="data.customerName" name="customerName" #customerName="ngModel" autocomplete="off" required>
                <mat-error *ngIf="customerName.invalid">Client Name is required</mat-error>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Mobile No</mat-label>
                <input matInput  [(ngModel)]="data.mobNo" 
                name="mobileNo"
                #mobileNo="ngModel"
                autocomplete="off" jrNumberOnly required>
                <mat-error *ngIf="mobileNo.invalid || mobileNo.pristine">Mobile is required</mat-error>
            </mat-form-field>
            {{ data.mobNo}}
           <mat-form-field >
                <mat-label>Adreess</mat-label>
                <input matInput  [(ngModel)]="data.address" name="address" autocomplete="off">
            </mat-form-field>

           <mat-form-field >
                <mat-label>Location</mat-label>
                <input matInput  [(ngModel)]="data.location" name="location" autocomplete="off" >
            </mat-form-field>

             <jr-autocomplete fxFlex  [(ngModel)]="data.typeOfcomplaint" 
            name="typeOfcomplaint" label="Type of Service" name="typeOfService">
            </jr-autocomplete>

            <mat-form-field  *ngIf="data.typeOfcomplaint==12">
                <mat-label>Other Service</mat-label>
                <input matInput  [(ngModel)]="data.otherService" name="othetService" autocomplete="off">
            </mat-form-field>

            <mat-form-field style="width: 30%;">
                <mat-label>Enquiry Date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="data.enquiryDate"
                 name="enquiryDate" autocomplete="off">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <jr-autocomplete fxFlex  [(ngModel)]="data.co" name="co" label="C/O"></jr-autocomplete>
            
            <mat-radio-group fxLayout="row" fxLayoutGap="20px" aria-label="Select an option" [(ngModel)]="data.amc" name="amc">
                <label style="color: #8E8E8E;">Type Of Customer<span>:</span></label>
                <mat-radio-button style="color: #8E8E8E;" value="1">AMC</mat-radio-button>
                <mat-radio-button style="color: #8E8E8E;" value="2">VIP</mat-radio-button>
            </mat-radio-group>

            <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center" style="margin-top:20px;">
                <button mat-raised-button aria-label="cancel" routerLink="/main/jobreport"> Cancel</button>
                <button mat-raised-button color="primary" aria-label="save" type="submit"> Save</button>
            </div> 
        </form>
    </mat-card-content>
    
</mat-card>
