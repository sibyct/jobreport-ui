<mat-list role="list">
    <mat-list-item *ngFor="let nav of navlist"
         matRipple style="cursor: pointer;"
         [routerLink]="nav.routerLink"
         routerLinkActive="jr-router-active">
        <mat-icon>{{nav.icon}}</mat-icon><span>{{nav.label}}</span>
    </mat-list-item>
  </mat-list>
