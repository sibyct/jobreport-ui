<mat-list role="list" style="width:100%">
    <mat-list-item *ngFor="let nav of navlist"
         matRipple style="cursor: pointer;"
         [routerLink]="nav.routerLink"
         routerLinkActive="jr-router-active"
         class="nav-focus-remove-border"
         >
        <mat-icon>{{nav.icon}}</mat-icon><span>{{nav.name|i18n}}</span>
    </mat-list-item>
  </mat-list>
