<div class="jr-full-size jr-layout-column">
    <mat-card>
        <form  fxLayoutGap="10px" fxLayout="row">
          
            <mat-form-field fxFlex> 
              <mat-label>{{'mobileNo'|i18n}}</mat-label>
              <input matInput  [(ngModel)]="searchCriteria.mobileNo" name="mobileNo" autocomplete="off" jrNumberOnly/>
            </mat-form-field>

            <jr-autocomplete fxFlex [url]="url.GET_CUSTOMERLIST" [(ngModel)]="searchCriteria.customername" name="customername" label="customerName"></jr-autocomplete>
    
            <jr-autocomplete fxFlex  [(ngModel)]="searchCriteria.technicianName" name="technicianName" label="technicianName"></jr-autocomplete>

            <mat-checkbox [(ngModel)]="searchCriteria.amc" name="amc" style="padding: 15px;">{{'amc'|i18n}}</mat-checkbox>

            <mat-checkbox [(ngModel)]="searchCriteria.paymentPending" name="paymentPending" style="padding: 15px;">{{'paymentPending'|i18n}}</mat-checkbox>
            
            <button mat-mini-fab color="primary" style="margin-top:5px;" aria-label="search" (click)="searchReports()">
                <mat-icon>search</mat-icon>
              </button>
        </form>
    </mat-card>
    <div style="margin-top:30px;flex:1;position: relative;">
        <button mat-fab color="accent" aria-label="add a new report"
          routerLink="/main/createreport"
          style="position: absolute;right:30px;top:-20px">
            <mat-icon>add</mat-icon>
         </button>
        <div class="jr-result-table-header"></div>
          <jr-readonlytable [columns]="tableColumns" [data]="data"></jr-readonlytable>
        </div>
</div>
